name: Deploy Directus

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug secrets
        run: |
          echo "DO_HOST: ${{ secrets.DO_HOST }}"
          echo "DO_USER: ${{ secrets.DO_USER }}"

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION, IMGPROXY_KEY, IMGPROXY_SALT
          script: |
            cd /home/test_image-server
            echo ">>> Pulling latest code"
            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git reset --hard
              git pull origin main
            fi
            docker compose down
            docker compose up -d
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          IMGPROXY_KEY: ${{ secrets.IMGPROXY_KEY }}
          IMGPROXY_SALT: ${{ secrets.IMGPROXY_SALT }}
